SftConfig:
  model_id: "Qwen/Qwen2.5-0.5B"
  num_epochs: 1
  learning_rate: 1e-5
  gradient_accumulation_steps: 8
  micro_batch_size: 1
  max_examples: 8

RLConfig:
  loss_type: "reinforce_with_baseline"
  steps: 200
  cliprange: 0.2
  rollout_batch_size: 8
  group_size: 4
  use_std_normalization: true
  advantage_eps: 1e-6
  eval_interval: -1