SftConfig:
  num_epochs: 5
  learning_rate: 3e-5
  gradient_accumulation_steps: 64
  micro_batch_size: 4
  max_examples: 1024

RLConfig:
  steps: 200
  loss_type: "grpo_clip"
  cliprange: 0.2
  rollout_batch_size: 256
  group_size: 8
  advantage_eps: 1e-6
  length_normalization: False
  use_std_normalization: True